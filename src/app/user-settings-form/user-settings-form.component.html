<div class="container">
    <h2>user settings</h2>
<form #form="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
    <input id ="name" name="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers">
        <label class="form-check-label" for="emailOffers">Email Offers</label>
    </div>
    <h5> User Interface style</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="light" checked>
        <label class="form-check-label" for="exampleRadios1">
          light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="medium">
        <label class="form-check-label" for="exampleRadios2">
          medium
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="dark" disabled>
        <label class="form-check-label" for="exampleRadios3">
          dark
        </label>
      </div> 

      <div class="form-group">
        <label for="exampleFormControlSelect1">Subscription Type </label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Notes </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <!-- <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="testing">Password</label>
        <input type="date" class="form-control" id="testing" placeholder="Password">
      </div> -->
    <button class="btn btn-primary ">ok  </button>
</form>

</div>
{{form | json}}
