<div class="container">
    <h2>user settings</h2>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="name">Name</label>
    <input id ="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name" required #nameField="ngModel"
    [class.field-error]="form.submitted && nameField.invalid" (blur)="onBlur(nameField)" >
  <div [hidden]='!form.submitted  || nameField.valid' class="alert alert-danger"> Enter a name</div> 
  </div>
    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
        <label class="form-check-label" for="emailOffers">Email Offers</label>
    </div>
    <!-- <h3>dirty : {{propertyTest.dirty}}</h3> -->
    <h5> User Interface style</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="exampleRadios1" value="light" checked [(ngModel)]="userSettings.interfaceStyle">
        <label class="form-check-label" for="exampleRadios1">
          light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="exampleRadios2" value="medium">
        <label class="form-check-label" for="exam pleRadios2">
          medium
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="exampleRadios3" value="dark" >
        <label class="form-check-label" for="exampleRadios3">
          dark
        </label>
      </div> 

      <div class="form-group">
        <label for="exampleFormControlSelect1" >Subscription Type </label>
        <select class="form-control" id="exampleFormControlSelect1" name="subsrciption" [(ngModel)]="userSettings.subscription" >
          <option>Annual</option>
          <option>Yearly</option>
          <option>Lifetime</option>
          <option>Quarterly</option>
          <option>BiMonthly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Notes </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="notes" [(ngModel)]="userSettings.notes" ></textarea>
      </div>
     
    <button class="btn btn-primary ">ok  </button>
</form>

</div>
{{userSettings| json}}
