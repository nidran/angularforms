<div class="container">
    <h2>user settings</h2>
<form #form="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
    <input id ="name" name="name" class="form-control" placeholder="Name" ngModel>
    </div>
    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" ngModel>
        <label class="form-check-label" for="emailOffers">Email Offers</label>
    </div>
    <h5> User Interface style</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="uiStyle" id="exampleRadios1" value="light" checked ngModel>
        <label class="form-check-label" for="exampleRadios1">
          light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="uiStyle" id="exampleRadios2" value="medium">
        <label class="form-check-label" for="exampleRadios2">
          medium
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="uiStyle" id="exampleRadios3" value="dark" >
        <label class="form-check-label" for="exampleRadios3">
          dark
        </label>
      </div> 

      <div class="form-group">
        <label for="exampleFormControlSelect1" >Subscription Type </label>
        <select class="form-control" id="exampleFormControlSelect1" name="subsrciption" ngModel >
          <option>Monthly</option>
          <option>Yearly</option>
          <option>Lifetime</option>
          <option>Quarterly</option>
          <option>BiMonthly</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Notes </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textArea" ngModel ></textarea>
      </div>
     
    <button class="btn btn-primary ">ok  </button>
</form>

</div>
{{form.value| json}}
